<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
	<style>
		*{
		margin: 0;
		padding: 0;
		list-style: none;	/*동그라미 없앰*/
		text-decoration: none;
		}
		
		.menu> h3{
			color: blue;
		}
		
		.menu .like{
			color: green;
		}
		
		.like + li {
			background: yellow;	/* .like + li 다음에꺼가 배경색이 노랑색으로 변함*/
		}						/* .like ~ li 사이에꺼 배경색이 노랑색으로 변함 위,앞은 안변함*/
		
		#korea > li {
			font-size: 20px;
		}
		
		#korea > li:first-child{	/*코리아밑에 자식중 첫번째 자식*/
				color: red;		
		}
		
		#korea > li:last-child{
				background: red;	/*코리아밑에 마지막 자식*/
		}
		
		#america >li:nth-child(2){	/*프로그래밍은 0부터 시작이지만 html은 1부터 시작입니다.*/
			background: pink;		/*그래서 child안에 2는 2입니다.*/
		}
		
		#america > li:nth-child(2n-1){	/*홀수, 뒤쪽에 공식이 들어갈수 있음.*/
			color: red;
		}
		
		#china > li:first-of-type{	/*차이나 밑에 같은 타입중의 첫번째*/
			color: purple;
		}
		
		#thai > li:nth-child(2){	/*자식 타입중에, 이게 안되면nth-of-type()로 써봐야됨*/
			background: pink;
		}
		
		#thai > li:nth-of-type(2){	/*같은 타입중에*/
			background: green;
		}
		
		#thai > li:nth-last-child(1){
			/*last가 붙으면 뒤에서 부터 앞으로 숫자를 셉니다.*/
			font-style:italic;
			font-weight: 900;
			
			/*
				폰트의 굵기를 설정 100~900
				일반적으로 사용하는 굵기는 300이고(고딕)
				가는 폰트는 100을 사용합니다.(세고딕)
				조금 굵은 폰트는 500을 사용합니다.(중고딕)
				700 (견고딕)
				900 (태고딕)
			*/
		}
		
		#thai > li:nth-last-of-type(){
			/*last가 붙으면 뒤에서 부터 앞으로 숫자를 셉니다.*/
		}
		
		h3 {
			font-family:'궁서', '맑은 고딕', serif; /*여러개를 지정할때 맨앞에부터 순서대로 적용해서
												적용되는걸 사용한다 , serif=고딕체
		이렇게 설정해도 사용자가 없는 글꼴이라면 적용이 안되는걸 방지해서 웹폰트를 사용한다
		웹폰트는 구글 크롬으로 사용해서 크롬으로만 사용한다  ()*/
		}
		
		li{
			font-family: 'Nanum Pen Script', cursive;
			
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li class="menu">
				<h3>한식</h3>
				<ul id="korea">
					<li>김치찌개</li>
					<li>된장찌개</li>
					<li class="like">비빔밥</li>
				</ul>
			</li>		
			<li class="menu">
				<h3>양식</h3>
				<ul id="america">
					<li class="like">파스타</li>
					<li>피자</li>
					<li>스테이크</li>
				</ul>
			</li>
			<li class="menu">
				<h3>중식</h3>
				<ul id="china">
					<li>짜장면</li>
					<li>짬뽕</li>
					<li class="like">탕수육</li>
				</ul>
			</li>	
			<li class="menu">
				<h3>일식</h3>
				<ul id="japan">
					<li>초밥</li>
					<li class="like">우동</li>
					<li>돈까스</li>
				</ul>		
			</li>
			<li class="menu">
				<h3>태국식</h3>
				<ul id="thai">
					<li class="t">볶음밥</li>
					<p class="t">커리</p>
					<li class="t">쌀국수</li>
					<p class="t">빵</p>
					<li class="t">반미</li>
				</ul>		
			</li>
		</ul>
	</div>


</body>
</html>
