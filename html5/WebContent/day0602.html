<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	*{
	margin:0;
	padding: 0;
	text-decoration: none;
	list-style: none;	
	}
	
	body {
		margin: 20px;
		padding: 20px;
		line-height: 1;
		font-size: 1em;
		background: #555;
		color: #000;
	}
	
	li{
		margin-top: 20px;
	}
	
	.title {
		font-size: 1.5em;
		font-weight: 300;
	}
	
	.container {
		margin-top: 35px;
	}
</style>
</head>
<body>
	
	<h1 class="title">basic :: jQuery basic study</h1>
	<div class = "container">
		<ul>
			<li class="html">HTML</li>
			<li class="css">CSS</li>
			<li class="css3">CSS3</li>
			<li class="javascript">JavaScript</li>
			<li class="jquery">jQuery</li>
			<li class="blank"></li>
		</ul>
		<p id ="portfolio"></p>
	</div>

	<!--  jQuery Code -->
	<script src="js/jquery-3.5.0.min.js"></script>
	<script>
		$(function(){
//			$(".html").css("background", "red");
//			$(".css3 ~ li").css("background", "pink");
//			$(".html + li").css("background", "yellow") //+는 바로 다음에있는거 , ~은 내뒤에 모든것
			$("ul").find("li").first().css("background", "#ececec");
			$("ul").find("li").last().html("<em>Blank</em>").css("background", "#ececec");
			//ul 태그를 잡아서 find 메소드를 써서 last 메소드를 쓰고 html메소드, css 메소드를 씀 (메소드체인)
			$("ul").children().eq(2).css("background", "orange");
			$("ul > li:first").css("font-size", "30px");
			$("ul > li:first-child").css("font-weight", "900");
			$("ul > li:nth-child(2)").css("color", "red");
			$("ul > li").eq(2).css("color", "blue");
			$("li").even().css("background", "green");
			$("li").even().css("background", "yellowgreen");
			$("li:gt(3)").css("font-size", "40px");
			$("p").parent("li").css("background", "orange").css("color", "white");
			$("p").parent("li").css({"background":"orange", "color":"white"});
			$(".css").next().next().text("넥스트로 이동");
			$(".css").prev().text("앞으로 이동");
		});
	</script>
</body>
</html>
