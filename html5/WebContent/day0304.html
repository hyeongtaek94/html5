<!DOCTYPE html>	/*2020-04-20 day0304*/
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
		text-decoration: none;
		list-style: none;
		color: #333;
	}
	
			
	.nav > ul > li {
		width: 200px;
		height: 50px;
		line-height: 50px;
		text-align: center;
		float: left;	/* ※이거없애고*/
		background: lightskyblue;
		overflow: hidden;
	}
	
		.nav > ul > li:hover {
			background: blue;
			height: 200px;
			transition: 0.3s;
		}
		
				.nav > ul > li:hover > h3 > a {
					color: white;
				}
				
	ul ul > li {
		background: #9ff9;	/*#99ff99 와 같다*/
	}
	
	ul ul>li:hover {
		background: #1ff1;
	}
	
	.nav {
		width: 800px;
		height: 50px;
		margin: 0 auto;	/*※margin과 height지우고 width200맞추면 세로로 볼수있음*/
	}
	
	.radius {
		clear : both;
		width: 300px;
		height: 200px;
		background: green;
		border: 5px solid red;
		border-top-left-radius: 30px;
		border-top-right-radius: 50px;
		border-bottom-right-radius: 70px;
		border-bottom-left-radius: 90px;
		border-radius: 30px;		/*한개값넣으면 4군데 다 같은값적용, 왼쪽상 오른쪽상, 우측하, 좌측하 순서*/
									/*한쪽이빠지면 그 맞은편 값적용됨 ex 30px 50px 60px 그러면 좌측하는 50px*/
	}
</style>
<body>
	<div class="nav">
		<ul>
			<li>
				<h3><a href="#">한식</a></h3>
				<ul>
					<li><a href="#">비빔밥</a></li>
					<li><a href="#">육회</a></li>
					<li><a href="#">김치볶음밥</a></li>
				</ul>
			</li>
			<li>
				<h3><a href="#">양식</a></h3>
				<ul>
					<li><a href="#">스테이크</a></li>
					<li><a href="#">파스타</a></li>
					<li><a href="#">피자</a></li>
				</ul>
			</li>
			<li>
				<h3><a href="#">중식</a></h3>
				<ul>
					<li><a href="#">짜장면</a></li>
					<li><a href="#">짬뽕</a></li>
					<li><a href="#">탕수육</a></li>
				</ul>
			</li>
			<li>
				<h3><a href="#">일식</a></h3>
				<ul>
					<li><a href="#">초밥</a></li>
					<li><a href="#">돈부리</a></li>
					<li><a href="#">우동</a></li>
				</ul>
			</li>
		</ul>
	</div>
	<div class="radius"></div>
</body>
</html>
