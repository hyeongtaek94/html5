<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스이벤트</title>
<style>
	div.out{
		width: 200px;
		height: 200px;
		background-color: yellow;
	}
</style>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
</head>
<body>
	<div class="out">
		<p>마우스 이벤트</p>
	</div>
	<script>
		$(function(){
		$("div.out").mouseover(function(){
			$("p").text("mouse over");
		});
		$("div.out").mouseout(function(){
			$("p").text("mouse out");
		});
		$("div.out").click(function(){
			$("p").text("mouse click");
		});
		$("div.out").dblclick(function(){
			$("p").text("mouse double click");
		});
		$("div.out").contextmenu(function(){
			$("p").text("mouse right click");
		});
	});
	</script>
</body>
</html>
