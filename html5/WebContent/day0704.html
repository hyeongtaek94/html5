<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 예제</title>
<style>
	body {
		background-color: #eef;
	}
	div {
		padding: 20px;
	}
</style>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
</head>
<body>
	<div id="log1"></div>
	<div id="log2"></div>
	<div id="log3"></div>
	<div id="log4"></div>

	<script>
		$(this).mousemove(function(e){
		$("#log1").text("e.pageX: " + e.pageX + ", e.pageY: "+ e.pageY);
		$("#log2").text("e.clientX: " + e.clientX  +", e.clientY: " + e.clientY);
		$("#log3").text("e.offsetX: " + e.offsetX + ", e.offsetY: "+ e.offsetY);
		$("#log4").text("e.screenX: " + e.screenX + ", e.screenY: "+ e.screenY);
		});
	</script>
</body>
</html>
