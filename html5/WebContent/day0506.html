<body>
	<button onclick="result = add(x, y); console.log(result);">x와 y의 합계</button>
	<script>
		var sum = 0, x = 0, y = 0;
		let result = 0;
		function add(x, y) {
			sum = parseInt(x) + parseInt(y);
			alert(sum);
			return sum;
		}
		x = prompt("정수를 입력하시오", "x값");
		y = prompt("정수를 입력하시오", "y값");
	</script>
</body>
