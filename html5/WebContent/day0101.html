<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
<title>html 예제</title>
</head>
<body>
	<h1><i>Hello</i> World !!!</h1>
	<h2><em>Hello</em> World !!!</h2>
	<h3><b>Hello</b> World !!!</h3>
	<h4><strong>Hello</strong> World !!!</h4>
	<h5>Hello World !!!</h5>
	<h6>Hello World !!!</h6>
	
	<p>단락을 출력할 때 사용하는 태그입니다.</p>
	<br /> <!--  HTML4는 단일태그일 경우 그냥 사용했지만 HTML5에서는 단일 태그도 반드시 닫아야 합니다.-->
	<hr />
	
	<ol>
		<li>HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
		<li>jQuery</li>
		<li>Bootstrap</li>
	</ol>
	<ul>
		<li>HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
		<li>jQuery</li>
		<li>Bootstrap</li>
	</ul>
	<dl>
		<dt>타이틀1</dt>
		<dd>내용1-1</dd>
		<dd>내용1-2</dd>
		<dt>타이틀2</dt>
		<dd>내용</dd>
		<dt>타이틀3</dt>
		<dd>내용</dd>
	</dl>
</body>
</html>

<!--
	h1 태그는 HTML5에서는 타이틀을 사용할 때 1번만 사용하도록 권장합니다. 
	h2태그 부터는 여러 번 사용해도 됩니다.
 -->
