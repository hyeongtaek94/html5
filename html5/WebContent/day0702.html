<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div.out{
		width: 200px;
		height: 200px;
		background: yellow;
	}
	
	.inner {
		width: 100px;
		height: 100px;
		background: pink;
	}
</style>
</head>
<body>
	<div class="out"><div class="inner">마우스 이벤트</div></div>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
	<script>
		$(function(){
			$(".out").mouseout(function(){
				$(".inner").text("out");
			});
			$(".out").mouseleave(function(){
				$(".inner").text("leave");
			});
			$(".out").mouseenter(function(){
				$(".inner").text("enter");
			});
			$(".out").mousedown(function(){
				$(".inner").text("down");
			});
			$(".out").mouseup(function(){
				$(".inner").text("up");
			});
			
		});
	</script>
</body>
</html>
