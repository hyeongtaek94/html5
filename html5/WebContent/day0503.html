<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	* {
		margin= 0;
		padding: 0;
		text-decoration: none;
		list-style: none;
	}
	
	p{
		position: relative;
		left: 50px;
		top: 50px;
		background: yellow;
		color: #333;
		vorder : 2px solid blue;
		width : 300px;
		height: 50px;
		line-height: 50px;
		text-align: center;
		
	}
</style>
</head>
<body>
	<div>
		<p><span id="xValue"></span> + <span id="yValue"></span>=
		<span id="calc"></span></p>
	</div>
	<script>
		let x = Number(prompt("x값"));
		let y = parseInt(prompt("y값"));
		document.getElementById("xValue").innerText =
			"<em>"+x+"</em>";	/*innerText는 문자열을 변경할때 사용함*/
		document.getElementById("yValue").innerText =
			y;	/*=을 사용하면 값이 변경됩니다.*/
		document.getElementById("calc").innerHTML =
			"<em>"+(x+y)+"</em>";	/*태그적용*/
		console.log(document.getElementById("xValue").innerText);
			/*값을 입력하지 않으면 값이 반환됩니다*/
	</script>
</body>
</html>
