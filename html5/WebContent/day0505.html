<!DOCTYPE html>		
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>		/*반복문*/
		let arr = [10,20,30,40,50];
		for(let i=0; i<arr.length; i++){
			document.write(arr[i] + "<br/>");
		}

		arr['가'] = "가위";
		arr['나'] = "나비";	//숫자이외의 키도 출력할수있습니다.
		
		for(let index in arr){	//key값이 index에 입력
			document.write("forin: " + index + " : " + arr[index] + "<br/>");
		}
		
		for(let value of arr) {		/*이런것도 있다정도로 알아두기, for in 은 좀 사용하는데 of는 거의안씀*/
			document.write(value + "<br/>");
		}
		
	</script>
</body>
</html>
