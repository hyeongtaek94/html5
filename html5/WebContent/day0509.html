		function Car(company, color, model) {	//클래스

			this.company = company,		//키는 ""로 감싸도 되고 생략해도 됩니다.

			this.maxSpeed = 350,
			this.speed = 0,

			this.addSpeed = function(){	//클래스의 메소드 정의
				this.speed += 10;
				console.log(this.speed);
			},
			this.subSpeed = function(){
				this.speed -= 10;

			},
			this.moveSpeed = function(x){
				this.speed += x;
				console.log(this.speed);
			}
