<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정규표현식 예제</title>
</head>
<body>
	이메일: <input type="text" id="email" />
	<input type="button" onclick=
	"checkEmail(document.getElementById('email'), '이메일이 아닙니다.')"/>
	<script>
		function checkEmail(element, msg){
			var exp = /^\w+@\w+\.\w+(\.\w_)?$/;
			if(element.value.match(exp)){
				return true;
			} else{
				alert(msg);
				element.focus();
				return false;
			}
		}
	</script>
	
</body>
</html>
